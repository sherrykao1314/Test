<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外幣模擬考試系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* 試卷底色：模擬考試氛圍 */
        body { 
            background-color: #e9e9e9; 
            font-family: "Microsoft JhengHei", serif; 
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
        }

        /* 模擬紙張樣式 */
        .paper {
            background-color: #fffaf0; /* 象牙白 */
            width: 100%; max-width: 600px;
            min-height: 95vh;
            padding: 40px 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border: 1px solid #dcdcdc;
            position: relative;
            box-sizing: border-box;
        }

        /* 試卷標題區 */
        .exam-header {
            text-align: center;
            border-bottom: 2px solid #000;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }
        .exam-title { 
            font-size: 1.5rem; 
            font-weight: bold; 
            letter-spacing: 2px;
            margin: 0 0 10px 0; 
        }
        .exam-info { 
            font-size: 1rem; 
            color: #333; 
        }

        /* 題目內容 */
        .question-section {
            margin-top: 40px;
            min-height: 180px;
        }
        #question-content { 
            white-space: pre-wrap; 
            font-size: 1.25rem; 
            line-height: 1.8; 
            color: #000;
        }

        /* 答案圈圈：1, 2, 3, 4 */
        .answer-sheet {
            margin-top: 50px;
            border-top: 1px dashed #bbb;
            padding-top: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .opt-circle {
            width: 60px; height: 60px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; font-weight: bold;
            cursor: pointer; background: white;
            margin: auto;
            transition: 0.2s;
        }
        .opt-circle:active { background: #f0f0f0; }

        /* 紅筆批改效果 */
        .correct-mark { border-color: #d63031 !important; color: #d63031 !important; position: relative; }
        .correct-mark::after {
            content: ""; position: absolute; width: 75px; height: 75px;
            border: 3px solid rgba(214, 48, 49, 0.4); border-radius: 50%;
        }
        .wrong-mark { border-color: #636e72 !important; color: #636e72 !important; text-decoration: line-through; }

        /* 結果顯示 */
        #result-text {
            text-align: center; font-size: 1.3rem; font-weight: bold; margin-top: 30px; min-height: 35px;
        }
        .msg-correct { color: #d63031; }
        .msg-wrong { color: #000; }

        /* 下一題按鈕 */
        #next-btn {
            display: none; width: 100%; max-width: 220px; margin: 40px auto 0; padding: 12px;
            background: #fff; border: 1px solid #000; color: #000; font-size: 1.1rem; 
            font-weight: bold; cursor: pointer; text-align: center;
        }
        #next-btn:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

<div class="paper">
    <div class="exam-header">
        <div class="exam-title">外幣收付非投資型保險模擬試卷</div>
        <div class="exam-info">題型：單選題（請選擇 1、2、3 或 4）</div>
    </div>

    <div class="question-section">
        <div id="question-content">正在從雲端載入試題...</div>
    </div>

    <div class="answer-sheet">
        <div class="opt-circle" onclick="submitChoice('1', this)">1</div>
        <div class="opt-circle" onclick="submitChoice('2', this)">2</div>
        <div class="opt-circle" onclick="submitChoice('3', this)">3</div>
        <div class="opt-circle" onclick="submitChoice('4', this)">4</div>
    </div>

    <div id="result-text"></div>
    <div style="text-align: center;">
        <button id="next-btn" onclick="nextQuestion()">下一題 (NEXT)</button>
    </div>
    
    <div style="margin-top: 60px; text-align: center; color: #999; font-size: 0.8rem; letter-spacing: 1px;">
        ※ 嚴禁翻印・僅供個人模擬練習使用
    </div>
</div>

<script>
    // 你的 Google Sheets CSV 網址
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTGHMjjVlQFhWpY-uwzJUWdv6MHGWJo_yRkwXky5575C8d4PgvZwyyszPcce4ySt6SgA7wK-THbl48A/pub?gid=1791464852&single=true&output=csv';
    
    let quizBank = [];
    let currentQuiz = null;

    // 初始化讀取資料
    Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
            // 過濾掉標題列以外沒有內容的行
            quizBank = results.data.filter(row => row.正確答案 && row.題目內容);
            if (quizBank.length > 0) {
                nextQuestion();
            } else {
                document.getElementById('question-content').innerText = "讀取失敗！請檢查試算表標題是否為「題目內容」與「正確答案」。";
            }
        }
    });

    function nextQuestion() {
        // 隨機抽選一題
        currentQuiz = quizBank[Math.floor(Math.random() * quizBank.length)];
        
        // 更新介面
        document.getElementById('question-content').innerText = currentQuiz.題目內容;
        document.getElementById('result-text').innerText = "";
        document.getElementById('next-btn').style.display = "none";
        
        // 重設按鈕樣式
        const btns = document.querySelectorAll('.opt-circle');
        btns.forEach(btn => {
            btn.className = 'opt-circle';
            btn.style.pointerEvents = 'auto';
        });
    }

    function submitChoice(userChoice, element) {
        // 取得正確答案並轉為字串比較
        const correctAnswer = currentQuiz.正確答案.toString().trim();
        const resultDiv = document.getElementById('result-text');
        
        // 鎖定所有按鈕防止重複點選
        document.querySelectorAll('.opt-circle').forEach(btn => btn.style.pointerEvents = 'none');

        if (userChoice === correctAnswer) {
            element.classList.add('correct-mark');
            resultDiv.innerHTML = '<span class="msg-correct">✓ 答對了！</span>';
        } else {
            element.classList.add('wrong-mark');
            resultDiv.innerHTML = `<span class="msg-wrong">✕ 答錯了（正確答案是 ${correctAnswer}）</span>`;
        }
        
        // 顯示下一題按鈕
        document.getElementById('next-btn').style.display = "block";
    }
</script>

</body>
</html>
