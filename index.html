<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬測驗試卷</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* 試卷底色：深灰色背景，突顯中央紙張 */
        body { 
            background-color: #e9e9e9; 
            font-family: "Microsoft JhengHei", "PMingLiU", serif; 
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
        }

        /* 模擬紙張樣式 */
        .paper {
            background-color: #fffaf0; /* 象牙白 */
            width: 100%; max-width: 600px;
            min-height: 95vh;
            padding: 40px 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border: 1px solid #dcdcdc;
            position: relative;
            box-sizing: border-box;
        }

        /* 試卷標題區 */
        .exam-header {
            text-align: center;
            border-bottom: 2px solid #000;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }
        .exam-title { 
            font-size: 1.5rem; 
            font-weight: bold; 
            letter-spacing: 2px;
            margin: 0 0 10px 0; 
        }
        .exam-info { 
            font-size: 1rem; 
            color: #333; 
            font-weight: bold;
        }

        /* 題目顯示區 */
        .question-section {
            margin-top: 30px;
            min-height: 180px;
        }
        .q-label { 
            font-weight: bold; 
            font-size: 1.1rem; 
            text-decoration: underline; 
            margin-bottom: 15px; 
            display: block; 
        }
        #question-content { 
            white-space: pre-wrap; 
            font-size: 1.2rem; 
            line-height: 1.8; 
            color: #000;
        }

        /* 答題區：圓圈答案卡風格 */
        .answer-sheet {
            margin-top: 50px;
            border-top: 1px dashed #bbb;
            padding-top: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .opt-circle {
            width: 55px; height: 55px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; font-weight: bold;
            cursor: pointer; background: white;
            margin: auto;
            transition: background 0.2s;
        }
        .opt-circle:active { background: #f0f0f0; }

        /* 紅筆批改效果 */
        .correct-mark { border-color: #d63031 !important; color: #d63031 !important; position: relative; }
        .correct-mark::after {
            content: ""; position: absolute; width: 70px; height: 70px;
            border: 3px solid rgba(214, 48, 49, 0.4); border-radius: 50%;
        }
        .wrong-mark { border-color: #636e72 !important; color: #636e72 !important; text-decoration: line-through; }

        /* 結果顯示文字 */
        #result-text {
            text-align: center; font-size: 1.3rem; font-weight: bold; margin-top: 30px; min-height: 35px;
        }
        .msg-correct { color: #d63031; }
        .msg-wrong { color: #000; }

        /* 按鈕風格：簡潔正式 */
        #next-btn {
            display: none; width: 100%; max-width: 200px; margin: 40px auto 0; padding: 12px;
            background: #fff; border: 1px solid #000; color: #000; font-size: 1rem; 
            font-weight: bold; cursor: pointer; text-align: center;
        }
        #next-btn:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

<div class="paper">
    <div class="exam-header">
        <div class="exam-title">外幣收付非投資型保險模擬試卷</div>
        <div class="exam-info">題型：單選題</div>
    </div>

    <div class="question-section">
        <span class="q-label" id="q-num">第 -- 題</span>
        <div id="question-content">試卷讀取中...</div>
    </div>

    <div class="answer-sheet">
        <div class="opt-circle" onclick="submit('A', this)">A</div>
        <div class="opt-circle" onclick="submit('B', this)">B</div>
        <div class="opt-circle" onclick="submit('C', this)">C</div>
        <div class="opt-circle" onclick="submit('D', this)">D</div>
    </div>

    <div id="result-text"></div>
    <center><button id="next-btn" onclick="nextQ()">下一題 (NEXT)</button></center>
    
    <div style="margin-top: 60px; text-align: center; color: #999; font-size: 0.8rem; letter-spacing: 1px;">
        ※ 嚴禁翻印・僅供模擬練習使用
    </div>
</div>

<script>
    // 請將下方的網址替換為你 Google Sheets 「發佈到網路」的 CSV 網址
    const csvUrl = '你的_Google_Sheets_CSV_網址';
    let bank = [];
    let current = null;
    let count = 0;

    // 使用 PapaParse 讀取 CSV
    Papa.parse(csvUrl, {
        download: true, 
        header: true,
        complete: function(r) {
            // 過濾掉沒有答案的空行
            bank = r.data.filter(i => i.正確答案);
            if(bank.length > 0) {
                nextQ();
            } else {
                document.getElementById('question-content').innerText = "題庫讀取失敗，請檢查 CSV 網址。";
            }
        }
    });

    function nextQ() {
        count++;
        // 隨機抽選一題
        current = bank[Math.floor(Math.random() * bank.length)];
        
        // 更新 UI
        document.getElementById('q-num').innerText = `第 ${count} 題`;
        document.getElementById('question-content').innerText = current.題目內容;
        document.getElementById('result-text').innerText = "";
        document.getElementById('next-btn').style.display = "none";
        
        // 恢復按鈕狀態
        document.querySelectorAll('.opt-circle').forEach(el => {
            el.className = 'opt-circle';
            el.style.pointerEvents = 'auto';
        });
    }

    function submit(ans, el) {
        const correct = current.正確答案.trim().toUpperCase();
        const res = document.getElementById('result-text');
        
        // 鎖定所有選項
        document.querySelectorAll('.opt-circle').forEach(e => e.style.pointerEvents = 'none');

        if (ans === correct) {
            el.classList.add('correct-mark');
            res.innerHTML = '<span class="msg-correct">✓ 答對了</span>';
        } else {
            el.classList.add('wrong-mark');
            res.innerHTML = `<span class="msg-wrong">✕ 錯誤（正解：${correct}）</span>`;
        }
        
        document.getElementById('next-btn').style.display = "block";
    }
</script>

</body>
</html>
